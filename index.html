<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1 id="title">Rock Paper Scissors</h1>
    <div id="container">
      <div id="score-board">
        <div id="score-player">0</div>
        <div id="score-seperator">-</div>
        <div id="score-computer">0</div>
      </div>
      <div id="message"></div>
      <div id="buttons">
        <img class="imgBtn" id="rockBtn" src="images/rock.png" alt="rock" />
        <img class="imgBtn" id="paperBtn" src="images/paper.png" alt="rock" />
        <img
          class="imgBtn"
          id="scissorsBtn"
          src="images/scissors.png"
          alt="scissors"
        />
      </div>
      <div id="record">
        <div class="record-side">
          <h2 class="record-heading">Player</h2>
          <div id="record-player"></div>
        </div>
        <div class="record-side">
          <h2 class="record-heading">Computer</h2>
          <div id="record-computer"></div>
        </div>
      </div>
    </div>
  </body>
</html>
